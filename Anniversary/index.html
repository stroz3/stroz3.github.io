<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Document</title>    <link rel="stylesheet" href="css/main.min.css"></head><body>    <section class="timer">        <h2 class="timer__title" id="timer"></h2>    </section>    <header class="header">    <div class="heart__row">        <div class="heart"></div>    </div>    <div class="container">        <div class="header__row">            <div class="header__body">                <div class="header__item">                    <input type="text" id="login" placeholder="Как меня зовут" class="header__input " value="патау">                    <span class="focus-border"><i></i></span>                </div>                <div class="header__item">                    <input type="text" id="password" placeholder="День нашей годовщины" class="header__input "                        value="271220">                    <span class="focus-border"><i></i></span>                </div>                <button class="header__btn meet" id="btn">Войти</button>            </div>        </div>    </div></header>    <section class="room">    <div class="room__row">        <div class="room__body">            <div class="room__item-left">                <picture><source srcset="img/Sany.webp" type="image/webp"><img src="img/Sany.png" alt=""></picture>            </div>            <div class="room__item-right">            </div>        </div>    </div></section>    <script src="js/script.min.js"></script></body></html>
